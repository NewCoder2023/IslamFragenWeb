<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        (function() {
            var origin = window.location.origin;
            var pathname = window.location.pathname;
            var search = window.location.search;

            // Construct the new URL by combining the base URL and the pathname
            var newUrl = origin + '/IslamFragenWeb'

            // Redirect to the new URL only if it's different from the current URL
            if (window.location.href !== newUrl) {
                window.location.replace(newUrl);
            } else {
                // Log for debugging if redirection is not happening
                console.log('Already on the target URL, no redirection needed.');
                document.body.innerHTML = '<p>Could not redirect. Please check the URL and try again.</p>';
            }
        })();
    </script>
</head>
<body>
    Redirecting...
</body>
</html>

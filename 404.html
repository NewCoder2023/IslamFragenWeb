<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script>
      // Function to get query parameters from the URL
      function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const regex = /([^&=]+)=([^&]*)/g;
        let match;
        while (match = regex.exec(queryString)) {
          params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
        }
        return params;
      }

      // Get query parameters
      const params = getQueryParams();
      const title = params.title;
      const table = params.table;

      // Construct the new URL based on title and table
      if (title && table) {
        const newUrl = `/IslamFragenWeb/text/${title}?id=1&table=${table}&title=${encodeURIComponent(title)}`;

        // Check if the current URL is already the target URL to prevent infinite loop
        if (window.location.href !== window.location.origin + newUrl) {
          window.location.href = newUrl;
        }
      } else {
        // Default redirect if query parameters are missing
        window.location.href = "/IslamFragenWeb";
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
